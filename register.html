<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Freelancer System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <!-- Background Gradient -->
  <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
    <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#f5f5dc] to-[#fbead3] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"></div>
  </div>

  <!-- Register Form -->
  <div class="min-h-screen flex flex-col items-center justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-lg text-center">
      <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl mb-6">Create Your Account</h1>
      <p class="text-gray-500 mb-10 text-lg">Join as a client or freelancer and start your journey today.</p>
    </div>

    <form action="register.php" method="POST" class="sm:max-w-xl w-full space-y-6">
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div class="col-span-full">
          <label for="name" class="block font-semibold text-gray-700">Full Name</label>
          <input type="text" name="name" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-green-600 focus:border-green-600" />
        </div>
        <div class="col-span-full">
          <label for="email" class="block font-semibold text-gray-700">Email</label>
          <input type="email" name="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-green-600 focus:border-green-600" />
        </div>
        <div class="col-span-full">
          <label for="password" class="block font-semibold text-gray-700">Password</label>
          <input type="password" name="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-green-600 focus:border-green-600" />
        </div>
        <div class="col-span-full">
          <label for="phone" class="block font-semibold text-gray-700">Phone Number</label>
          <input type="text" name="phone" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-green-600 focus:border-green-600" />
        </div>
        <div class="col-span-full">
          <label for="role" class="block font-semibold text-gray-700">Register as</label>
          <select name="role" id="role" required class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-green-600 focus:border-green-600">
            <option value="" disabled selected>Select role</option>
            <option value="client">Client</option>
            <option value="freelancer">Freelancer</option>
          </select>
        </div>
        <div class="col-span-full">
          <label for="bio" class="block font-semibold text-gray-700">Bio</label>
          <textarea name="bio" id="bio" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full rounded-md bg-green-600 px-4 py-2 text-white font-semibold shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
          Register
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-6">
        Already have an account?
        <a href="login.html" class="text-green-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>

  <!-- Bottom Gradient -->
  <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
    <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#e8d5b7] to-[#e2c9a7] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"></div>
  </div>
</body>

</html>
