<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Freelancer System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
    <form action="register.php" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 font-semibold">Full Name</label>
        <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="phone" class="block mb-1 font-semibold">Phone Number</label>
        <input type="text" name="phone" id="phone" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="role" class="block mb-1 font-semibold">Register as</label>
        <select name="role" id="role" required class="w-full border border-gray-300 rounded px-3 py-2">
          <option value="" disabled selected>Select role</option>
          <option value="client">Client</option>
          <option value="freelancer">Freelancer</option>
        </select>
      </div>
      <div>
        <label for="bio" class="block mb-1 font-semibold">Bio</label>
        <textarea name="bio" id="bio" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
