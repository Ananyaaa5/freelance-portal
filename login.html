<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Freelancer System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form action="login.php" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account? <a href="register.html" class="text-green-600 hover:underline">Register here</a>
    </p>
  </div>
</body>
</html>
