<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Post a New Job</h1>
    <form action="postjob.php" method="POST" class="space-y-4">
      <div>
        <label for="title" class="block mb-1 font-semibold">Job Title</label>
        <input type="text" name="title" id="title" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="description" class="block mb-1 font-semibold">Job Description</label>
        <textarea name="description" id="description" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <div>
        <label for="budget" class="block mb-1 font-semibold">Budget ($)</label>
        <input type="number" name="budget" id="budget" min="0" step="0.01" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div class="flex justify-between">
        <a href="dashclient.php" class="text-gray-600 hover:underline">Back to Dashboard</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Post Job
        </button>
      </div>
    </form>
  </div>
</body>
</html>
